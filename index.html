<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayil's Weather App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Mayil's Weather App</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">12:00</span>
                        -
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img 
                        class="icon"
                        src="./assets/icons/day/113.png" 
                        alt="icon"
                        width="50px">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input 
                    class="search"
                    type="text"
                    placeholder="Search for a city..."
                > 
                <button class="submit" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="cities">
                <li class="city">London</li>
                <li class="city">New York</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">3.5 km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="./assets/javascript/main.js"></script>
</body>
</html>
